version: "3"

services:
  gateway:
    container_name: gateway
    hostname: gateway
    build: ./gateway
    ports:
      - 80:80
  router:
    container_name: router
    hostname: router
    build: ./router
  controller:
    container_name: controller
    hostname: controller
    build: ./controller
  database_client:
    container_name: database_client
    hostname: database_client
    build: database_client
  database:
    container_name: database
    hostname: database
    build: ./database
